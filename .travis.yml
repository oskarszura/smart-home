language: go

go:
  - 1.x

env:
  - GO111MODULE=on

services:
  - docker

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install
  - make install

before_script:
  - docker pull oszura/smarthome-server-test
  - docker run -d -p 3222:3222 oszura/smarthome-server-test /bin/sh
  - docker ps -a
  - sleep 15
  - docker ps -a
  - make lint
  - make test
  - make integration-test
